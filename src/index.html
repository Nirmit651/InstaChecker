<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaChecker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="header">
      <h1>InstaApp</h1>
      <button class="instructions">Instructions</button>
    </div>

    <div id="drop-area">
      <p>Drag and drop your JSON file here</p>
    </div>

    <div class="output-container">
      <div>
        <h3>You Don't Follow Back</h3>
        <div class='output-list-container' id="fans-list">
          <ul class="output-list">
          </ul>
        </div>
      </div>
      <div>
        <h3>Don't Follow Back</h3>
        <div class='output-list-container' id="unfollowers-list"></div>
      </div>
    </div>
</body>
</html>
